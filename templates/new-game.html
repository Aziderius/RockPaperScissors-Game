{{ template "base" . }}

{{ define "title" }} RPS web - Nuevo Juego {{ end }}

{{ define "content" }}

<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center py-4">Ingrese su nombre</h2>

            <form action="/game" method="post">
                <div class="mb-3">
                    <input type="text" required name="playerName" class="form-control" placeholder="Ingrese su nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                    <div class="d-grid gap-2 py-4">
                        <button type="submit" class="btn btn-success btn-lg">Empezar a jugar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{{ end }}
